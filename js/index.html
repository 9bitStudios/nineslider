<!DOCTYPE HTML>
<html>

<title>Nineslider - A simple responsive rotator/slider</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="nineslider.js"></script>

</head>

<body>

<ul id="demo1"> 
    <li>
        <a href="https://github.com/9bitStudios/nineslider">
            <img src="../images/1.jpg" />
            <div class="caption">
                This is a caption.
            </div>
        </a>
    </li>
    <li>
        <img src="../images/2.jpg" />
        <div class="caption">
            This is another caption with <a href="https://github.com/9bitStudios/nineslider" target="_blank">a link</a>
        </div>
    </li>
    <li>
        <img src="../images/3.jpg" />
    </li>
    <li>
        <img src="../images/4.jpg" />
    </li>                                                       
</ul>

<script type="text/javascript">

    window.addEventListener("load", function(){
        nineslider(document.getElementById("demo1"), { });
    });

</script>
